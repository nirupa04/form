<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="page1">
    <div class="row">
            <div class="col-6 left">
                <div class="topic">
                    <h1>WELCOME!</h1>
                    <h5>"Fill out the form"</h5>
                </div>
                <div class="form-container">
                    <form id="myform">
                        <div class="row row-container">
                            <div class="col-3">
                                <label for="FirstName">FirstName:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="FirstName" id="fn" class="box1">
                            </div>
                        </div>
                        <div class="row row-container">
                            <div class="col-3">
                                <label for="LastName">LastName:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="LastName" id="ln" class="box1">
                            </div>
                        </div>
                        <div class="row row-container">
                            <div class="col-3">
                                <label for="EmailId">EmailId:</label>
                            </div>
                            <div class="col-7">
                                <input type="email" name="email" id="em" class="box1">
                            </div>
                        </div>
                        <div class="row row-container">
                            <div class="col-3">
                                <label for="Mobile Number">Mobile Number:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="mobile Number" id="mn" class="box1">
                            </div>
                        </div>
                        <div class="row row-container">
                            <div class="col-3">
                                <label for="City">City:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" name="City" id="city" class="box1">
                            </div>
                        </div>
                        <div class="row row-container">
                            <div class="col-3">

                            </div>
                            <div class="col-7">
                                <button class="sub-btn">Submit</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        <div class="col-6 right">
            <div class="right-content">
                <div class="right-head">
                    <h1>Display</h1>
                </div>
                <div class="nir">
                <div class="right-line">
                    <p class="bold">FirstName:</p>
                    <p id="fname-r8"></p>
                </div>
                <div class="right-line">
                    <p class="bold">LastName:</p>
                    <p id="lname-r8"></p>
                </div>
                <div class="right-line">
                    <p class="bold">EmailId:</p>
                    <p id="email-r8"></p>
                </div>
                <div class="right-line">
                    <p class="bold"> Mobile Number:</p>
                    <p id="mobile-r8"></p>
                </div>
                <div class="right-line">
                    <p class="bold"> City:</p>
                    <p id="city-r8"></p>
                </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="first.js"></script>
</body>

</html>
